<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>React Example</title>
    <script src="http://fb.me/react-0.11.1.js"></script>
</head>

<body>
    <div id="container">
        <p>This line should not appear. 2</p>
    </div>
    <script type="text/javascript">
    var Hello = React.createClass({
        render: function() {
            return React.DOM.p(null, "Hello " + this.props.name + ": " + new Date());
        }
    });

    React.renderComponent(Hello({name: 'Tako'}), document.getElementById('container'));
    </script>
</body>

</html>
